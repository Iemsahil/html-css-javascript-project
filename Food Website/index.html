<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Food UI Design</title>
  </head>
  <body>
    <div id="main">
      <nav>
        <div class="left-nav">
          <a href="#">Foodie</a>
        </div>
        <div class="centre-nav">
          <a href="#">Menu</a>
          <a href="#">Categories</a>
          <a href="#">About</a>
          <a href="#">Reviews</a>
          <a href="#">Restaurants</a>
        </div>
        <div class="right-nav">
          <div class="search">
            <i class="ri-search-2-line"></i>
            <input type="text" placeholder="Search" />
          </div>
          <div class="cart">
            <i class="ri-shopping-cart-2-line"></i>
          </div>
        </div>
      </nav>
      <div class="left">
        <h1>Eat Together</h1>
        <h1>Live another day</h1>
        <p>
          Food is any substance that people consume to
          maintain life and growth. It usually contains essential nutrients such
          as carbohydrates, fats, proteins, vitamins or minerals.
        </p>
        <div class="search">
          <input type="text" placeholder="MUZAFFARPUR, BIHAR, INDIA" />
          <i class="ri-focus-3-line"></i>
        </div>
        <button>SEARCH</button>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
